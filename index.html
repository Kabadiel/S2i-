  <title>S2i - Solicitação de Visita Técnica</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2c3e50;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .header {
      background: linear-gradient(135deg, #0a3d62 0%, #1e5799 100%);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .header img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    .header h1 { font-size: 1.8rem; margin-bottom: 8px; font-weight: 700; }
    .header p { font-size: 1.1rem; opacity: 0.9; }
    .form-container { padding: 35px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; font-size: 0.95rem; }
    input, select, textarea {
      width: 100%; padding: 14px; border: 1.5px solid #ddd; border-radius: 10px; font-size: 16px;
      background: #f9f9fb; transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none; border-color: #f39c12; background: white;
      box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.15);
    }
    select { cursor: pointer; }
    button {
      background: linear-gradient(to right, #f39c12, #e67e22); color: white; border: none;
      padding: 16px; font-size: 1.1rem; font-weight: 600; border-radius: 10px; cursor: pointer;
      width: 100%; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4); }
    .msg { margin-top: 25px; padding: 16px; border-radius: 10px; text-align: center; font-weight: 500; font-size: 1rem; }
    .loading { background: #e3f2fd; color: #1976d2; border: 1px solid #bbdefb; }
    .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
    .error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
    .hidden { display: none; }
    .success small { display: block; margin-top: 10px; font-size: 0.9rem; opacity: 0.8; }
    footer { text-align: center; padding: 25px; color: #7f8c8d; font-size: 0.9rem; background: #f8f9fa; border-top: 1px solid #eee; }
    @media (max-width: 480px) {
      .container { margin: 10px; border-radius: 12px; }
      .form-container { padding: 25px; }
      .header img { width: 100px; }
    }
  </style>
</head>

      <h1>S2i Distribuição Industrial</h1>
      <p>Solicite uma visita técnica com nossos especialistas</p>
    </header>

    <div class="form-container">
      <form id="form">
        <div class="form-group"><label>Nome completo *</label><input type="text" id="nome" required /></div>
        <div class="form-group"><label>Empresa *</label><input type="text" id="empresa" required /></div>
        <div class="form-group"><label>E-mail *</label><input type="email" id="email" required /></div>
        <div class="form-group"><label>Telefone *</label><input type="tel" id="telefone" required /></div>
        <div class="form-group"><label>Data desejada *</label><input type="date" id="data" required /></div>
        <div class="form-group">
          <label>Horário preferencial *</label>
          <select id="horario" required>
            <option value="">Selecione um horário</option>
          </select>
        </div>
        <div class="form-group"><label>Assunto da visita *</label><textarea id="assunto" rows="4" placeholder="Descreva o objetivo da visita técnica..." required></textarea></div>
        <button type="submit">Agendar Visita Técnica</button>
      </form>

      <div id="loading" class="msg loading hidden">Enviando solicitação...</div>
      <div id="success" class="msg success hidden">
        Sucesso! Solicitação enviada.<br>
        <small>Você e o representante receberam um e-mail com os detalhes.</small>
      </div>
      <div id="error" class="msg error hidden"></div>
    </div>

    <footer>© 2025 S2i Distribuição Industrial. Todos os direitos reservados.</footer>
  </div>

  <script>
    // GERA HORÁRIOS 07:00 a 18:00 (30 em 30 min)
    const horarioSelect = document.getElementById('horario');
    for (let h = 7; h <= 18; h++) {
      for (let m = 0; m < 60; m += 30) {
        const time = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        const option = document.createElement('option');
        option.value = time;
        option.textContent = time;
        horarioSelect.appendChild(option);
      }
    }

    const form = document.getElementById('form');
    const loading = document.getElementById('loading');
    const success = document.getElementById('success');
    const error = document.getElementById('error');

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_mGMKlaGRq-YUK0BSu92Ptkx7dZuSQ_fJfa2oJ0lN3ZM1oaYJQaXVihpeanVYDX8QUw/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      [loading, success, error].forEach(el => el.classList.add('hidden'));
      loading.classList.remove('hidden');

      const data = {
        nome: document.getElementById('nome').value.trim(),
        empresa: document.getElementById('empresa').value.trim(),
        email: document.getElementById('email').value.trim(),
        telefone: document.getElementById('telefone').value.trim(),
        data: document.getElementById('data').value,
        horario: document.getElementById('horario').value,
        assunto: document.getElementById('assunto').value.trim()
      };

      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(data)
        });

        setTimeout(() => {
          loading.classList.add('hidden');
          success.classList.remove('hidden');
          form.reset();
        }, 1800);

      } catch (err) {
        loading.classList.add('hidden');
        error.classList.remove('hidden');
        error.innerHTML = 'Erro de conexão. Tente novamente.';
      }
    });
  </script>
